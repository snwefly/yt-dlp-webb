{% extends "base.html" %}

{% block title %}文件管理 - yt-dlp Web{% endblock %}

{% block extra_css %}
    <style>
        .file-item {
            transition: all 0.3s ease;
        }
        .file-item:hover {
            background-color: #f8f9fa;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .file-size {
            color: #6c757d;
            font-size: 0.9em;
        }
        .file-date {
            color: #6c757d;
            font-size: 0.85em;
        }
        .download-btn {
            transition: all 0.3s ease;
        }
        .download-btn:hover {
            transform: scale(1.05);
        }
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #6c757d;
        }
        .stats-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
    </style>
{% endblock %}

{% block content %}

    <div class="container mt-4">
        <!-- 页面标题和统计 -->
        <div class="row mb-4">
            <div class="col-md-8">
                <h2><i class="bi bi-folder2-open"></i> 文件管理</h2>
                <p class="text-muted">管理您下载的所有文件</p>
            </div>
            <div class="col-md-4">
                <div class="card stats-card">
                    <div class="card-body text-center">
                        <h4 id="totalFiles">0</h4>
                        <small>总文件数</small>
                    </div>
                </div>
            </div>
        </div>

        <!-- 操作按钮 -->
        <div class="row mb-3">
            <div class="col">
                <button class="btn btn-primary" onclick="refreshFiles()">
                    <i class="bi bi-arrow-clockwise"></i> 刷新列表
                </button>
                <button class="btn btn-outline-secondary" onclick="clearCompleted()">
                    <i class="bi bi-trash"></i> 清理已完成
                </button>
            </div>
        </div>

        <!-- 文件列表 -->
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="bi bi-list-ul"></i> 下载文件列表</h5>
                    </div>
                    <div class="card-body">
                        <div id="loadingSpinner" class="text-center py-4">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">加载中...</span>
                            </div>
                            <p class="mt-2">正在加载文件列表...</p>
                        </div>
                        
                        <div id="filesList" style="display: none;">
                            <!-- 文件列表将在这里动态生成 -->
                        </div>
                        
                        <div id="emptyState" class="empty-state" style="display: none;">
                            <i class="bi bi-folder-x" style="font-size: 3rem; color: #dee2e6;"></i>
                            <h4 class="mt-3">暂无文件</h4>
                            <p>您还没有下载任何文件。<a href="/">立即开始下载</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script>
        // 页面加载时检查认证并获取文件列表
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthAndLoadFiles();
        });

        // 检查认证状态并加载文件
        async function checkAuthAndLoadFiles() {
            try {
                // 检查localStorage中的token
                const token = localStorage.getItem('auth_token');
                if (!token) {
                    redirectToLogin();
                    return;
                }

                // 验证token有效性
                const response = await fetch('/api/auth/verify', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.valid) {
                        // 认证成功，加载文件列表
                        loadFiles();
                        return;
                    }
                }

                // 认证失败，清除token并跳转
                localStorage.removeItem('auth_token');
                redirectToLogin();

            } catch (error) {
                console.error('认证检查失败:', error);
                redirectToLogin();
            }
        }

        // 跳转到登录页
        function redirectToLogin() {
            window.location.href = '/login?redirect=' + encodeURIComponent(window.location.pathname);
        }

        // 加载文件列表
        async function loadFiles() {
            try {
                showLoading();
                const token = localStorage.getItem('auth_token');
                const response = await fetch('/api/files', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                const data = await response.json();
                
                if (data.success) {
                    displayFiles(data.files);
                    updateStats(data.total);
                } else {
                    showError('获取文件列表失败: ' + (data.error || '未知错误'));
                }
            } catch (error) {
                console.error('加载文件列表失败:', error);
                showError('网络错误，请检查连接');
            }
        }

        // 显示文件列表
        function displayFiles(files) {
            const filesList = document.getElementById('filesList');
            const emptyState = document.getElementById('emptyState');
            
            hideLoading();
            
            if (!files || files.length === 0) {
                filesList.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }
            
            emptyState.style.display = 'none';
            filesList.style.display = 'block';
            
            let html = '';
            files.forEach(file => {
                html += `
                    <div class="file-item border rounded p-3 mb-3">
                        <div class="row align-items-center">
                            <div class="col-md-6">
                                <h6 class="mb-1">
                                    <i class="bi bi-file-earmark-arrow-down text-primary"></i>
                                    ${escapeHtml(file.filename || '未知文件')}
                                </h6>
                                <small class="text-muted">
                                    <i class="bi bi-link-45deg"></i>
                                    ${escapeHtml(file.original_url || '')}
                                </small>
                            </div>
                            <div class="col-md-2 text-center">
                                <span class="file-size">${file.file_size_formatted || '未知'}</span>
                            </div>
                            <div class="col-md-2 text-center">
                                <span class="file-date">${file.created_at_formatted || '未知'}</span>
                            </div>
                            <div class="col-md-2 text-end">
                                <a href="${file.download_url}" 
                                   class="btn btn-success btn-sm download-btn"
                                   download="${escapeHtml(file.filename || 'download')}">
                                    <i class="bi bi-download"></i> 下载
                                </a>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            filesList.innerHTML = html;
        }

        // 更新统计信息
        function updateStats(total) {
            document.getElementById('totalFiles').textContent = total || 0;
        }

        // 显示加载状态
        function showLoading() {
            document.getElementById('loadingSpinner').style.display = 'block';
            document.getElementById('filesList').style.display = 'none';
            document.getElementById('emptyState').style.display = 'none';
        }

        // 隐藏加载状态
        function hideLoading() {
            document.getElementById('loadingSpinner').style.display = 'none';
        }

        // 刷新文件列表
        function refreshFiles() {
            loadFiles();
        }

        // 清理已完成的下载（占位功能）
        function clearCompleted() {
            if (confirm('确定要清理所有已完成的下载记录吗？')) {
                // TODO: 实现清理功能
                alert('清理功能待实现');
            }
        }

        // 显示错误信息
        function showError(message) {
            hideLoading();
            const filesList = document.getElementById('filesList');
            filesList.style.display = 'block';
            filesList.innerHTML = `
                <div class="alert alert-danger" role="alert">
                    <i class="bi bi-exclamation-triangle"></i>
                    ${escapeHtml(message)}
                </div>
            `;
        }

        // HTML转义函数
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
{% endblock %}
