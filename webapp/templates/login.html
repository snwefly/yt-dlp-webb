<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - yt-dlp 管理系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #2c3e50;
            font-size: 2.2em;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #7f8c8d;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .login-btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #e74c3c;
            display: none;
        }

        .success-message {
            background: #efe;
            color: #363;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #27ae60;
            display: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .remember-me input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
        }

        .remember-me label {
            font-weight: 500;
            color: #555;
            margin-bottom: 0;
        }

        .login-footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }

        .login-footer p {
            color: #7f8c8d;
            font-size: 0.9em;
        }

        .default-credentials {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .default-credentials h4 {
            color: #495057;
            margin-bottom: 10px;
            font-size: 0.9em;
        }

        .default-credentials p {
            color: #6c757d;
            font-size: 0.8em;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>🔐 管理员登录</h1>
            <p>yt-dlp 高级管理系统</p>
        </div>

        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>

        <div class="default-credentials">
            <h4>📋 默认登录信息：</h4>
            <p><strong>用户名：</strong> admin</p>
            <p><strong>密码：</strong> admin123</p>
            <p style="color: #e74c3c; margin-top: 10px;">⚠️ 请登录后立即修改默认密码</p>
        </div>

        <form id="login-form">
            <div class="form-group">
                <label for="username">用户名：</label>
                <input type="text" id="username" name="username" value="admin" required>
            </div>

            <div class="form-group">
                <label for="password">密码：</label>
                <input type="password" id="password" name="password" value="admin123" required>
            </div>

            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember" checked>
                <label for="remember">保持登录状态</label>
            </div>

            <button type="submit" class="login-btn" id="login-btn">
                <span id="login-text">登录</span>
                <span id="login-loading" class="loading hidden"></span>
            </button>
        </form>

        <div class="login-footer">
            <p>登录后可以访问系统配置和管理功能</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            const loginBtn = document.getElementById('login-btn');
            const loginText = document.getElementById('login-text');
            const loginLoading = document.getElementById('login-loading');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');

            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();

                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const remember = document.getElementById('remember').checked;

                // 显示加载状态
                setLoading(true);
                hideMessages();

                try {
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            username: username,
                            password: password,
                            remember: remember
                        })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        showSuccess('登录成功，正在跳转...');

                        // 总是保存token到localStorage，因为前端依赖它进行认证
                        if (data.token) {
                            localStorage.setItem('auth_token', data.token);
                            console.log('✅ Token已保存到localStorage');
                        } else {
                            console.warn('⚠️ 登录响应中没有token');
                        }

                        // 跳转到主页或指定页面
                        setTimeout(() => {
                            const redirect = new URLSearchParams(window.location.search).get('redirect');
                            window.location.href = redirect || '/';
                        }, 1000);
                    } else {
                        showError(data.error || '登录失败');
                    }
                } catch (error) {
                    showError('网络错误，请重试');
                } finally {
                    setLoading(false);
                }
            });

            function setLoading(loading) {
                loginBtn.disabled = loading;
                if (loading) {
                    loginText.classList.add('hidden');
                    loginLoading.classList.remove('hidden');
                } else {
                    loginText.classList.remove('hidden');
                    loginLoading.classList.add('hidden');
                }
            }

            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
            }

            function showSuccess(message) {
                successMessage.textContent = message;
                successMessage.style.display = 'block';
                errorMessage.style.display = 'none';
            }

            function hideMessages() {
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';
            }

            // 检查是否已经登录
            const token = localStorage.getItem('auth_token');
            if (token) {
                // 验证token有效性
                fetch('/api/auth/verify', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                }).then(response => {
                    if (response.ok) {
                        // 已登录，直接跳转
                        const redirect = new URLSearchParams(window.location.search).get('redirect');
                        window.location.href = redirect || '/';
                    }
                });
            }
        });
    </script>
</body>
</html>
