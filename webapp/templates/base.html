    <style>
        :root {

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 -->

    <!-- Axios -->

    <script>
        // å…¨å±€å·¥å…·å‡½æ•°
        function showMessage(message, type = 'info') {
            const alertClass = {
                'success': 'alert-success',
                'error': 'alert-danger',
                'warning': 'alert-warning',
                'info': 'alert-info'
            }[type] || 'alert-info';

            const icon = {
                'success': 'check-circle',
                'error': 'exclamation-circle',
                'warning': 'exclamation-triangle',
                'info': 'info-circle'
            }[type] || 'info-circle';

            Swal.fire({
                icon: type === 'error' ? 'error' : type === 'warning' ? 'warning' : type === 'success' ? 'success' : 'info',
                title: message,
                timer: 3000,
                timerProgressBar: true,
                showConfirmButton: false,
                toast: true,
                position: 'top-end'
            });
        }

        function showSuccess(message) {
            showMessage(message, 'success');
        }

        function showError(message) {
            showMessage(message, 'error');
        }

        function showWarning(message) {
            showMessage(message, 'warning');
        }

        function showInfo(message) {
            showMessage(message, 'info');
        }

        // å…¨å±€å˜é‡ - è®¤è¯çŠ¶æ€
        let isAuthenticated = false;
        let currentUser = null;

        // ä»é¡µé¢å…ƒæ•°æ®è·å–è®¤è¯çŠ¶æ€
        try {
            const authMeta = document.querySelector('meta[name="auth-status"]');
            const userMeta = document.querySelector('meta[name="current-user"]');

            if (authMeta) {
                isAuthenticated = authMeta.content === 'true';
            }
            if (userMeta && userMeta.content) {
                currentUser = userMeta.content;
            }
        } catch (e) {
            console.log('æ— æ³•ä»å…ƒæ•°æ®è·å–è®¤è¯çŠ¶æ€ï¼Œä½¿ç”¨é»˜è®¤å€¼');
        }

        // è·å–æœ‰æ•ˆçš„è®¤è¯token
        function getAuthToken() {
            const token = localStorage.getItem('auth_token');
            return token;
        }

        // æ£€æŸ¥è®¤è¯çŠ¶æ€
        function isUserAuthenticated() {
            const token = getAuthToken();
            const authenticated = (token && token.length > 0) || isAuthenticated;
            return authenticated;
        }

        // éªŒè¯tokenæœ‰æ•ˆæ€§
        async function validateToken() {
            const token = getAuthToken();
            if (!token) {
                return false;
            }

            try {
                const response = await axios.get('/api/auth/verify', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.data.valid) {
                    return true;
                } else {
                    localStorage.removeItem('auth_token');
                    return false;
                }
            } catch (error) {
                localStorage.removeItem('auth_token');
                return false;
            }
        }

        // åˆå§‹åŒ–å¯¼èˆªæ 
        async function initializeNavigation() {
            try {
                // æ£€æŸ¥è®¤è¯çŠ¶æ€
                if (!isUserAuthenticated()) {
                    showGuestNavigation();
                    return;
                }

                const token = getAuthToken();
                if (!token) {
                    showGuestNavigation();
                    return;
                }

                // éªŒè¯tokenå¹¶è·å–ç”¨æˆ·ä¿¡æ¯
                const response = await fetch('/api/auth/verify', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.valid) {
                        // æ›´æ–°å…¨å±€è®¤è¯çŠ¶æ€
                        isAuthenticated = true;
                        currentUser = data.username;
                        showUserNavigation(data.username, data.is_admin);
                        setActiveNavItem();
                        return;
                    }
                }

                // tokenæ— æ•ˆï¼Œæ¸…é™¤å¹¶æ˜¾ç¤ºè®¿å®¢å¯¼èˆª
                localStorage.removeItem('auth_token');
                isAuthenticated = false;
                currentUser = null;
                showGuestNavigation();

            } catch (error) {
                console.error('å¯¼èˆªæ åˆå§‹åŒ–å¤±è´¥:', error);
                showGuestNavigation();
            }
        }

        // æ˜¾ç¤ºç”¨æˆ·å¯¼èˆª
        function showUserNavigation(username, isAdmin) {
            // æ˜¾ç¤ºæ–‡ä»¶ç®¡ç†
            document.getElementById('nav-files-item').style.display = 'block';

            // æ˜¾ç¤ºç®¡ç†èœå•ï¼ˆä»…ç®¡ç†å‘˜ï¼‰
            if (isAdmin) {
                document.getElementById('nav-admin-item').style.display = 'block';
            }

            // è®¾ç½®ç”¨æˆ·ä¿¡æ¯
            const userNav = document.getElementById('user-nav');
            userNav.innerHTML = `
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-user me-1"></i>${username}
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="/files">
                            <i class="fas fa-folder me-2"></i>æ–‡ä»¶ç®¡ç†
                        </a></li>
                        ${isAdmin ? '<li><a class="dropdown-item" href="#" onclick="navigateToAdmin(); return false;"><i class="fas fa-cog me-2"></i>ç®¡ç†</a></li>' : ''}
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#" onclick="logout()">
                            <i class="fas fa-sign-out-alt me-2"></i>é€€å‡º
                        </a></li>
                    </ul>
                </li>
            `;
        }

        // æ˜¾ç¤ºè®¿å®¢å¯¼èˆª
        function showGuestNavigation() {
            // éšè—éœ€è¦è®¤è¯çš„èœå•
            document.getElementById('nav-files-item').style.display = 'none';
            document.getElementById('nav-admin-item').style.display = 'none';

            // è®¾ç½®è®¿å®¢ä¿¡æ¯
            const userNav = document.getElementById('user-nav');
            userNav.innerHTML = `
                <li class="nav-item">
                    <a class="nav-link" href="/login">
                        <i class="fas fa-sign-in-alt me-1"></i>ç™»å½•
                    </a>
                </li>
            `;
        }

        // è®¾ç½®å½“å‰é¡µé¢çš„å¯¼èˆªé¡¹ä¸ºæ´»è·ƒçŠ¶æ€
        function setActiveNavItem() {
            const currentPath = window.location.pathname;
            const navItems = document.querySelectorAll('.nav-link');

            navItems.forEach(item => {
                item.classList.remove('active');
                if (item.getAttribute('href') === currentPath) {
                    item.classList.add('active');
                }
            });
        }

        // é€€å‡ºç™»å½•
        function logout() {
            localStorage.removeItem('auth_token');
            window.location.href = '/login';
        }

        // å¯¼èˆªåˆ°ç®¡ç†é¡µé¢ï¼ˆå…ˆåŒæ­¥sessionï¼‰
        async function navigateToAdmin() {
            const token = getAuthToken();
            if (!token) {
                console.log('âŒ æ— è®¤è¯tokenï¼Œé‡å®šå‘åˆ°ç™»å½•é¡µ');
                window.location.href = '/login';
                return;
            }

            try {
                console.log('ğŸ”„ åŒæ­¥sessionåˆ°åç«¯...');
                // å…ˆåŒæ­¥session
                const response = await fetch('/api/auth/sync-session', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    console.log('âœ… SessionåŒæ­¥æˆåŠŸï¼Œå¯¼èˆªåˆ°ç®¡ç†é¡µé¢');
                    window.location.href = '/admin';
                } else if (response.status === 401) {
                    console.log('âŒ Tokenæ— æ•ˆï¼Œé‡å®šå‘åˆ°ç™»å½•é¡µ');
                    localStorage.removeItem('auth_token');
                    window.location.href = '/login';
                } else {
                    console.log('âš ï¸ SessionåŒæ­¥å¤±è´¥ï¼Œå°è¯•ç›´æ¥å¯¼èˆª');
                    window.location.href = '/admin';
                }
            } catch (error) {
                console.error('SessionåŒæ­¥è¯·æ±‚å¤±è´¥:', error);
                // ç½‘ç»œé”™è¯¯æ—¶ï¼Œç›´æ¥å°è¯•å¯¼èˆª
                window.location.href = '/admin';
            }
        }



        // å…¨å±€å‡½æ•°ï¼šåˆ·æ–°å¯¼èˆªæ çŠ¶æ€
        window.refreshNavigation = function() {
            initializeNavigation();
        };

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–å¯¼èˆªæ 
        document.addEventListener('DOMContentLoaded', function() {
            console.log('ğŸš€ å¯¼èˆªæ åˆå§‹åŒ–å¼€å§‹');

            // ç®€å•ç›´æ¥çš„åˆå§‹åŒ–
            initializeNavigation();
        });
    </script>
